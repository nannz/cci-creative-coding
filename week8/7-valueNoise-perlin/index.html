<!DOCTYPE html>
<html lang="en">
<head>
     <style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
     <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js">
</script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body, #container {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script id="vertexShader" type="x-shader/x-vertex">
		void main() {
	        gl_Position = vec4(position,1.0) ;                
		}

</script>
	<script id="fragmentShader" type="x-shader/x-fragment">
		//============================================================
		//PUT YOUR GLSL CODE HERE
		//============================================================

    precision mediump float;
    
    uniform vec2 resolution;
    uniform vec2 mouse;
    uniform float time;

        float r(vec2 n)
        {
            //This is basically the same as the noise we used before.
            //It has some specific values in it for frequency that work well.
            return fract(cos(dot(n,vec2(36.26,73.12)))*354.63);
        }
        
        float noise(vec2 n) //n = gl_FragCoord.xy
        {
            // This part is crucial as it provides a more coherent low frequency component
            // Try removing it to see what happens => very very dense noise field
            vec2 fn = floor(n);//vec2 fn = n;

            // Because we are using smoothstep, we are interpolating betwee
            vec2 sn = smoothstep(vec2(0),vec2(1),fract(n));
             //vec2 sn = step(vec2(0),fract(n)); //=> 马赛克
            
            // now we create two interacting mixtures of noise, sampled across the space in blocks
            // and interpolated across one another.
            // ❕❕❕❕👉 ❗️❗️This is the value noise part..
            float h1 = mix(r(fn),r(fn+vec2(1,0)),sn.x);
            float h2 = mix(r(fn+vec2(0,1)),r(fn+vec2(1)),sn.x);
            return mix(h1,h2,sn.y);
        }

        // it's not really perlin noise because we're using value noise approaches 
        // i.e. interpolating between blocks of random values
        // perlin noise is gradient noise - which basically means
        //❕❕❕❕👉 it's a number of derivatives summed together,
		//and not just a bunch of numbers being interpolated.
        // Try messing with the divisors to see how it changes the outcomes. There are lots of carefully balanced frequencies of noise interacting...
        float perlin(vec2 n) {
			float noise1 = noise(n/64.)*0.5875;//noise(n/32.)*0.5875;// 分母越小，图像越密
			float noise2 = noise(n/16.)/5.;//16。//分母变化时，里面的纹理会变
			float noise3 = noise(n/8.)/10.;//8。
			float noise4 = noise(n/4.)/20.;
			float noise5 = noise(n/2.)/40.;//2.//分母变化时没大感觉，纹理细致度的变化
			float noise6 = noise(n)/80.;
			return noise1+noise2+noise3+noise4+noise5+noise6;
            return noise(n/32.)*0.5875+noise(n/16.)/5.+noise(n/8.)/10.+noise(n/4.)/20.+noise(n/2.)/40.+noise(n)/80.;
        }        
        
        void main()
        {
        	gl_FragColor = vec4(vec3(perlin(gl_FragCoord.xy)),1.0);
        }
		//============================================================
		//END OF GLSL CODE
		//============================================================

</script>
	<script>
		//change the resolution here. 1 is highest
		var pixel_resolution = 1;
		var container, stats;
		var camera, scene, renderer;
		var uniforms;
		init();
		animate();
		function init() {
			container = document.getElementById('container');
			camera = new THREE.Camera();
			camera.position.z = 1;
			scene = new THREE.Scene();
			var geometry = new THREE.PlaneBufferGeometry(2,2,100,100);
			uniforms = { time: { type: 'f', value: 1.0 }, resolution: { type: 'v2', value: new THREE.Vector2() }, mouse: {type: "v2", value: new THREE.Vector2()}};
			var material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: document.getElementById('vertexShader').textContent, fragmentShader: document.getElementById('fragmentShader').textContent });
			var mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);
			renderer = new THREE.WebGLRenderer();
			//Hack here to change resolution 
			renderer.setPixelRatio(window.devicePixelRatio / pixel_resolution);
			//renderer.setPixelRatio(2);
			container.appendChild(renderer.domElement);
			onWindowResize();
			window.addEventListener('resize', onWindowResize, false);
	        window.addEventListener('mousemove', onMouseMove, false);

		}
		function onWindowResize(event) {
			renderer.setSize(window.innerWidth, window.innerHeight);
			uniforms.resolution.value.x = renderer.domElement.width;
			uniforms.resolution.value.y = renderer.domElement.height;

		}
		function animate() {
			requestAnimationFrame(animate);
			render();
		}
		function onMouseMove( event ) {
        	uniforms.mouse.value.x = 2 * ( event.clientX / window.innerWidth );
 	        uniforms.mouse.value.y = 2 * ( 1-(event.clientY) / window.innerHeight
 	        );
        }
		function render() {
			uniforms.time.value += 0.01;
			renderer.render(scene, camera);
		}

</script>
</body>
</html>
