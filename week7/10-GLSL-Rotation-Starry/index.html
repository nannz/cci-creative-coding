<!DOCTYPE html>
<html lang="en">
<head>
  	<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
     <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js">
</script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body, #container {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script id="vertexShader" type="x-shader/x-vertex">
		void main() { gl_Position = vec4( position, 1.0 ); }

</script>
	<script id="fragmentShader" type="x-shader/x-fragment">
		//============================================================
		//PUT YOUR GLSL CODE HERE
		//============================================================

precision mediump float;
    
    //These uniforms need to be set up in your management code
    uniform vec2 resolution;
    uniform vec2 mouse;
    uniform float time;
    #define M_PI 3.14159265358979323846
     
     
    //Can you alter this code to rotate around the centre of the screen?
    
    void main(void)
    {

		//*** order of transformation
		// scale, rotate, then translate??
    	float angle = M_PI * mouse.x;
    	mat2 rotation = mat2( cos(angle), sin(angle),
                                -sin(angle), cos(angle));
		//doing the translate
		vec2 translate = resolution.xy/2.;
		vec2 pos = mod(rotation * (gl_FragCoord.xy - translate), vec2(50.0)) - vec2(25.0);
		vec2 normCoord = ( gl_FragCoord.xy / resolution.xy ) ;//* 2.0 - 1.0;

		vec3 finalColor = vec3 ( 1.0, 0.7, 0.9 );//a pink one
		float width = 40.0;//越大线越细

		//===below the original version
		//finalColor *= abs( 1.0 / (sin( uv.x + cos(uv.y+time)* 0.10 ) * 40.0) );
		//===below: only half of the line
		//finalColor *=  1.0 / (sin( uv.x + cos(uv.y+time)* 0.10 ) * width) ;
		//===below: the lines goes staight from right to left
		//finalColor *=  1.0 / (sin( uv.x + time ) * width)  ;
		//===below: freq变高，会有残影
		//finalColor *=  1.0 / (sin( cos(uv.x+time) *100.) * width)  ;//

		finalColor *=  1.0 / (sin(pos.x + cos(pos.y+time) *0.1) * width)  ;

		gl_FragColor = vec4( finalColor, 1.0 );
    }

		//============================================================
		//END OF GLSL CODE
		//============================================================

</script>
	<script>
		//change the resolution here. 1 is highest
		var pixel_resolution = 5;
		var container, stats;
		var camera, scene, renderer;
		var uniforms;
		init();
		animate();
		function init() {
			container = document.getElementById('container');
			camera = new THREE.Camera();
			camera.position.z = 1;
			scene = new THREE.Scene();
			var geometry = new THREE.PlaneBufferGeometry(2, 2);
			uniforms = { time: { type: 'f', value: 1.0 }, resolution: { type: 'v2', value: new THREE.Vector2() }, mouse: {type: "v2", value: new THREE.Vector2()}};
			var material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: document.getElementById('vertexShader').textContent, fragmentShader: document.getElementById('fragmentShader').textContent });
			var mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);
			renderer = new THREE.WebGLRenderer();
			//Hack here to change resolution 
			renderer.setPixelRatio(window.devicePixelRatio / pixel_resolution);
			container.appendChild(renderer.domElement);
			onWindowResize();
			window.addEventListener('resize', onWindowResize, false);
	        window.addEventListener('mousemove', onMouseMove, false);

		}
		function onWindowResize(event) {
			renderer.setSize(window.innerWidth, window.innerHeight);
			uniforms.resolution.value.x = renderer.domElement.width;
			uniforms.resolution.value.y = renderer.domElement.height;

		}
		function animate() {
			requestAnimationFrame(animate);
			render();
		}
		function onMouseMove( event ) {
        	uniforms.mouse.value.x = 2 * ( event.clientX / window.innerWidth );
 	        uniforms.mouse.value.y = 2 * ( 1-(event.clientY) / window.innerHeight
 	        );
        }
		function render() {
			uniforms.time.value += 0.01;
			renderer.render(scene, camera);
		}

</script>
</body>
</html>
